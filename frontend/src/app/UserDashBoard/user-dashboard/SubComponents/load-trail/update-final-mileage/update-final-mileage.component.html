<h1 mat-dialog-title>Update Mileage</h1>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="updateMile" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col pr-0">
                <mat-form-field appearance="fill">
                    <mat-label>Locomotive Category</mat-label>
                    <input matInput formControlName="locoCatId" readonly>
                    <div *ngIf="updateMile.controls['locoCatId'].invalid && (updateMile.controls['locoCatId'].dirty || updateMile.controls['locoCatId'].touched)" class="error">
                        <div *ngIf="updateMile.controls['locoCatId'].errors.required">
                            Number is Required.
                        </div>
                        <div *ngIf="updateMile.controls['locoCatId'].errors.pattern">
                            Enter only numbers
                        </div>
                    </div>
                </mat-form-field>
            </div>
            <div class="col pr-0">
                <mat-form-field appearance="fill">
                    <mat-label>Locomotive Number</mat-label>
                    <input matInput formControlName="locoNumber" readonly>
                    <div *ngIf="updateMile.controls['locoNumber'].invalid && (updateMile.controls['locoNumber'].dirty || updateMile.controls['locoNumber'].touched)" class="error">
                        <div *ngIf="updateMile.controls['locoNumber'].errors.required">
                            Number is Required.
                        </div>
                        <div *ngIf="updateMile.controls['locoNumber'].errors.pattern">
                            Enter only numbers
                        </div>
                    </div>
                </mat-form-field>
            </div>

            <div class="w-100"></div>
            <div class="col justify-content-start pr-0">
                <mat-form-field style="width: 200px;" class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input required matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="updateDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>Allows add minimum 2 days and maximum 30 days</mat-hint>
                </mat-form-field>
            </div>
            <div class="col pr-0">
                <mat-form-field appearance="fill">
                    <mat-label>Final Mileage</mat-label>
                    <input required matInput formControlName="endMileage">
                    <div *ngIf="updateMile.controls['endMileage'].invalid && (updateMile.controls['endMileage'].dirty || updateMile.controls['endMileage'].touched)" class="error">
                        <div *ngIf="updateMile.controls['endMileage'].errors.required">
                            Number is Required.
                        </div>
                        <div *ngIf="updateMile.controls['endMileage'].errors.pattern">
                            Enter only numbers
                        </div>
                    </div>
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
