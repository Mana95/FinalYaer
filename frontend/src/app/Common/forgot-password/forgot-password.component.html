<app-common-header></app-common-header>
<main>
    <article class="main-container">
        <div class="login-wrapper">

            <!-- Contenido del lado izquierdo -->
            <section class="form-wrapper">



                <!-- Contenedor del formulario y sus mensajes -->
                <div class="form-container">

                    <!-- Mensaje de login -->
                    <div class="form-messages">
                        <h2>FORGET PASSWORD</h2>
                        <br>
                        <hr class="separator">
                        <p>Enter your email &Tap the button below to reset your User account password. <br>

                    </div>

                    <br>
                    <form action="" [formGroup]="forgetPasswordGroup" (ngSubmit)="submitForm(forgetPasswordGroup)">
                        <div class="example-container">
                            <mat-form-field appearance="fill" style="width: 300px;">
                                <mat-label>Enter your email</mat-label>
                                <input matInput placeholder="pat@example.com" [formControl]="email" required id="email" formControlName="email">
                                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>

                        <br>
                        <div class="form-group">
                            <div>
                                <button type="submit" mat-raised-button color="primary">Reset
                 </button>
                            </div>
                        </div>
                    </form>


                </div>

            </section>

            <!-- Contenido del lado derecho -->
            <section class="image-wrapper">

                <div class="image-message">

                    <div class="image-hr-container">
                        <hr class="image-hr">
                    </div>

                    <div class="image-text">

                    </div>

                </div>

            </section>
        </div>
    </article>
</main>
