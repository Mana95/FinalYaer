<div class="container-fluid form">
    <div class="row">
        <div class="col-md-12  close-form">
            <h2> Please Wait...</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2> Invalid URL.</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Set New Password</h5>
                    <div>

                        <form [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword(ResponseResetForm)">
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Password</mat-label>
                                    <input matInput _ngcontent-c0="" class="form-control form-control-lg" placeholder="Password" type="password" id="password" formControlName="newPassword">
                                </mat-form-field>
                                <!-- <span *ngIf="!ResponseResetForm.get('newPassword').valid && !IsResetFormValid" class="help-block">Password is required with atleast 4 characters.</span> -->
                            </div>
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Re-Enter Password</mat-label>
                                    <input matInput _ngcontent-c0="" class="form-control form-control-lg" placeholder="Confirm Password" type="password" id="cpassword" formControlName="confirmPassword">
                                </mat-form-field>

                                <!-- <span *ngIf="!ResponseResetForm.get('confirmPassword').valid && !IsResetFormValid" class="help-block">. </span>
                                <span *ngIf="ResponseResetForm.get('confirmPassword').valid && (ResponseResetForm.get('confirmPassword').value != ResponseResetForm.get('newPassword').value) && !IsResetFormValid" class="help-block">Confirm Password does not match with password.</span> -->
                            </div>
                            <div class="form-group">
                                <div>

                                    <button type="submit" mat-raised-button color="primary">Update
                                        Password</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
